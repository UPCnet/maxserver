[buildout]
versions = versions
extensions =

extends = base.cfg
          customizeme.cfg
          versions.cfg
index = http://pypi.upc.edu/mirror
parts = osiris
        osiris-ini

        supervisor
[osiris]
eggs =
    pyramid
    gevent
    osiris[ldap]
    authgenerali
    chaussette
dependent-scripts = true

[supervisor]
programs =
    20 osiris_${osiris-config:name} (numprocs=1 socket=tcp://0.0.0.0:${ports:osiris}) ${buildout:directory}/bin/chaussette [--fd 0 --backend gevent paste:${buildout:directory}/config/osiris.ini] true pyramid

