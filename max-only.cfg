[buildout]
versions = versions
extensions =
extends = base.cfg
          customizeme.cfg
          versions.cfg
index = http://pypi.upc.edu/mirror
parts = max
        max-ini
        maxsettings
        bigmax-ini
        common-ini

        circus
        circus-ini

[max]
eggs = pyramid
    gevent
    max
    bigmax
    maxclient
    maxscripts
    maxbunny
    maxtweety


[circus]
recipe = zc.recipe.egg:scripts
eggs = ${max:eggs}
       circus
       circus-web
       gevent-socketio
       chaussette

[circus-ini]
recipe = collective.recipe.template
input = ${buildout:directory}/config/templates/circus_max_only.ini.template
output = ${buildout:directory}/config/circus.ini
