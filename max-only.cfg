[buildout]
versions = versions
extensions =
extends = base.cfg
          customizeme.cfg
          mongoauth.cfg
          versions.cfg

index = http://pypi.upc.edu/mirror
parts = max
        max-ini
        maxsettings
        common-ini

        supervisor

[max]
eggs = pyramid
    gevent
    max
    maxscripts

[supervisor]
supervisord-environment = HOME="${buildout:directory}/var/rabbitmq/home"
programs =
    20 max ${buildout:directory}/bin/gunicorn_paster [${buildout:directory}/config/max.ini --timeout ${gunicorn:timeout} --workers ${gunicorn:workers} --max-requests ${gunicorn:max-requests} --worker-class gevent] true

