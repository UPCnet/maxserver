[buildout]
versions = versions

extensions = mr.developer
auto-checkout = bigmax

extends = base.cfg
          customizeme.cfg
          versions.cfg
index = http://pypi.upc.edu/mirror
parts = bigmax
        maxsettings
        bigmax-ini
        common-ini

        circus
        circus-ini


[sources]
bigmax = git git@github.com:UPCnet/bigmax.git branch=develop

[bigmax]
recipe = zc.recipe.egg
dependent-scripts = true
eggs =
    bigmax

interpreter = python

[circus]
recipe = zc.recipe.egg:scripts
eggs = ${bigmax:eggs}
       circus
       circus-web
       gevent-socketio
       chaussette

[circus-ini]
recipe = collective.recipe.template
input = ${buildout:directory}/config/templates/circus_bigmax_only.ini.template
output = ${buildout:directory}/config/circus.ini
