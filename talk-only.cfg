[buildout]
versions = versions
extensions = mr.developer
auto-checkout = rabbitmq_auth_backend_max
                rabbitmq-stomp

extends = base.cfg
          customizeme.cfg
          versions.cfg

parts = rabbitmq
        rabbit-server-ini
        rabbit-build-max-auth
        rabbit-build-stomp
        rabbit-config-ini

        common-ini
        maxbunny-ini
        maxtweety-ini

        supervisor

        utalk
        maxbunny

[maxbunny]
recipe = zc.recipe.egg
dependent-scripts = true
eggs =
    maxbunny

interpreter = python-maxbunny

[utalk]
recipe = zc.recipe.egg
dependent-scripts = true
eggs =
    maxtweety
    maxscripts

interpreter = python

[sources]
rabbitmq_auth_backend_max = git git@github.com:UPCnet/rabbitmq-auth-backend-max egg=false
rabbitmq-stomp = git git@github.com:UPCnet/rabbitmq-stomp egg=false

[supervisor]
supervisord-environment = HOME="${buildout:directory}/var/rabbitmq/home"
programs =
    10 rabbitmq ${buildout:directory}/bin/rabbitmq-server true
    60 maxbunny (autostart=true) ${buildout:directory}/bin/maxbunny [-c ${buildout:directory}/config/maxbunny.ini] true pyramid
    60 maxtweety (autostart=true) ${buildout:directory}/bin/maxtweety [-c ${buildout:directory}/config/maxtweety.ini] true pyramid

