[buildout]
versions = versions
extensions =

extends = base.cfg
          customizeme.cfg

parts = circus
        circus-ini

        mongodb
        mongo-config

[mongo-config]
recipe = collective.recipe.template
input = ${buildout:directory}/config/templates/mongodb.conf.template
output = ${buildout:directory}/config/mongodb.conf

[supervisor]
programs =
    10 mongodb ${buildout:directory}/bin/mongod [--config ${buildout:directory}/config/mongodb.conf] true

