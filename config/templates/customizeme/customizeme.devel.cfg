[max-config]
compat_id = 2
name = devel
use_osiris = true
development = true
oauth_passtrough = false
debug_api = false

[bigmax-config]
default = ${urls:max}

[mongodb-config]
cluster_enabled = false
cluster_hosts =
replica_set =

[maxbunny-config]
workers = 1
default_domain = ${max-config:name}
plugins = conversations
smtp_server = relay.upc.es
notify_address = noreply@localhost
notify_recipients =

[rabbitmq-config]
username = guest
password = guest
hostname = localhost

[nginx-config]
certificate =
certificate-key =

[hosts]
main = localhost
max = localhost
oauth = oauth.upcnet.es

[ports]
nginx = 8081
max = 6543
bigmax = 6544
osiris = 6545
supervisor = 9101

[urls]
max = http://${hosts:max}:${ports:nginx}
stomp = http://${hosts:stomp}:${ports:nginx}/stomp
oauth = https://${hosts:oauth}



