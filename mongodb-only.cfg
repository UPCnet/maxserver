[buildout]
versions = versions
extensions =

extends = base.cfg
          customizeme.cfg
          versions.cfg

parts = mongodb
        mongo-config

        supervisor

[mongo-config]
recipe = collective.recipe.template
input = ${buildout:directory}/config/templates/mongodb.conf.template
output = ${buildout:directory}/config/mongodb.conf

[users]
mongodb = mongodb

[supervisor]
programs =
    10 ${mongo-config:name} ${buildout:directory}/bin/mongod [--config ${buildout:directory}/config/mongodb.conf] true ${users:mongodb}

