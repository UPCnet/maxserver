[max-config]
compat_id = 2
name = devel
use_osiris = true
development = true
oauth_passtrough = false
debug_api = false
bitly_username =
bitly_api_key =

[mongodb-config]
cluster_enabled = false
cluster_hosts =
replica_set =

[maxbunny-config]
workers = 1
default_domain = ${max-config:name}
plugins = conversations
smtp_server = relay.upc.es
notify_address = noreply@localhost
notify_recipients =

[rabbitmq-config]
username = guest
password = guest
hostname = localhost

[nginx-config]
certificate =
certificate-key =

[hosts]
main = localhost
max = localhost
oauth = localhost
ulearnhub = localhost

[ports]
nginx = 8081
max = 6543
bigmax = 6544
osiris = 6545
ulearnhub = 6546
supervisor = 9101

[osiris]
interpreter = osiris

[osiris-config]
name = devel
development = true
ldap_enabled = false
who_enabled = true
includes =
identifiers =
authenticators = htpasswd
bypass_ips =
    127.0.0.1
expiry = 0
secret = secret
algorithm = HS256

[urls]
max = http://${hosts:max}:${ports:nginx}
stomp = http://${hosts:stomp}:${ports:nginx}/stomp
oauth = http://${hosts:oauth}:${ports:osiris}
