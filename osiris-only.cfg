[buildout]
versions = versions
extensions =

extends = devel.cfg
          customizeme.cfg

parts = libevent
        gevent

        osiris
        osiris-ini

        circus
        circus-ini

[circus]
recipe = zc.recipe.egg:scripts
eggs = ${osiris:eggs}
       circus
       circus-web
       gevent-socketio
       chaussette

[circus-ini]
recipe = collective.recipe.template
input = ${buildout:directory}/config/templates/circus_osiris_only.ini.template
output = ${buildout:directory}/config/circus.ini
