[max-config]
compat_id = 2
name = devel
use_osiris = true
development = true
oauth_passtrough = false
debug_api = false

[mongodb-config]
cluster_enabled = false
cluster_hosts =
replica_set =

[rabbitmq-config]
username = guest
password = guest
hostname = localhost

[hosts]
main =
max =
oauth =

[ports]
port_index =
max = 100${ports:port_index}

[urls]
max = https://${hosts:max}:${ports:nginx}
stomp = https://${hosts:stomp}:${ports:nginx}/stomp
oauth = https://${hosts:oauth}:${ports:osiris}

[supervisor]
recipe = collective.recipe.supervisor
user = admin
password = admin
port = ${ports:supervisor}
serverurl = http://0.0.0.0:${ports:supervisor}
programs =
    20 max ${buildout:directory}/bin/gunicorn_paster [${buildout:directory}/config/max.ini --timeout ${gunicorn:timeout} --workers ${gunicorn:workers} --max-requests ${gunicorn:max-requests} --worker-class gevent] true



