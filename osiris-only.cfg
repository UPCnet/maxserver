[buildout]
versions = versions
extensions =

extends = _base.cfg
          customizeme.cfg
          mongoauth.cfg
          versions.cfg

index = https://pypi.upc.edu/mirror
parts = osiris
        osiris-ini
        osiris-whoini

        supervisor
[osiris]
eggs =
    pyramid
    gevent
    osiris[ldap]
    authgenerali
    authenginyersbcn
    chaussette
dependent-scripts = true

[supervisor]
programs =
    20 osiris_${osiris-config:name} (numprocs=1 socket=tcp://0.0.0.0:${ports:osiris}) ${buildout:directory}/bin/chaussette [--fd 0 --backend gevent paste:${buildout:directory}/config/osiris.ini] true ${users:osiris}

