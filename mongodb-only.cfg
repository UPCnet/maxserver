[buildout]
versions = versions
extensions =

extends = devel.cfg
          customizeme.cfg

parts = libevent
        gevent

        mongodb
        mongo-config
        mongodb-indexes

        circus
        circus-ini

[mongo-config]
recipe = collective.recipe.template
input = ${buildout:directory}/config/templates/mongodb.conf.template
output = ${buildout:directory}/config/mongodb.conf

[circus]
recipe = zc.recipe.egg:scripts
eggs = circus
       circus-web
       gevent-socketio
       chaussette
       pymongo
interpreter = python

[circus-ini]
recipe = collective.recipe.template
input = ${buildout:directory}/config/templates/circus_mongodb_only.ini.template
output = ${buildout:directory}/config/circus.ini
