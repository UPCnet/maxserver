[buildout]
versions = versions
extensions =

extends = base.cfg
          customizeme.cfg
          versions.cfg

parts = common-ini
        maxbunny-ini
        maxtweety-ini

        circus
        circus-ini

        maxbunny

[maxbunny]
recipe = zc.recipe.egg
dependent-scripts = true
eggs =
    maxbunny

interpreter = python-maxbunny

[utalk]
recipe = zc.recipe.egg
dependent-scripts = true
eggs =
    maxtweety
    maxscripts

interpreter = python

[sources]
rabbitmq_auth_backend_max = git git@github.com:UPCnet/rabbitmq-auth-backend-max egg=false
rabbitmq-stomp = git git@github.com:UPCnet/rabbitmq-stomp egg=false

[circus]
recipe = zc.recipe.egg:scripts
eggs = circus
       circus-web
       gevent-socketio
       chaussette

[circus-ini]
recipe = collective.recipe.template
input = ${buildout:directory}/config/templates/circus_talk_only.ini.template
output = ${buildout:directory}/config/circus.ini
