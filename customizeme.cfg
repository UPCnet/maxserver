# ·····································································
#             Custom per instance hosts, ports and URLs
# ·····································································
[max-config]
compat_id = 1
name = default
cluster_enabled = true
use_osiris = true
development = false
oauth_passtrough = false
debug_api = false

[maxbunny-config]
workers = 1
default_domain = ${max-config:name}
plugins = conversations,push,tweety

[osiris]
use_greenlets = true
ldap_enabled = true
who_enabled = false
includes =

[hosts]
main = localhost
max = ${hosts:main}
bigmax = ${hosts:main}
stomp = ${hosts:main}
# Short name for rabbit nodename (no DNS suffix)
main-rabbit = ${hosts:main}
# To deprecate as soon as Carles learn erlang
max-rabbit = ${hosts:main}
rabbitmq = ${hosts:main}
mongodb = ${hosts:main}
oauth = oauth.upcnet.es
mongodb_cluster =

[ports]
port_index = 01
nginx = 8081
osiris = 120${ports:port_index}
max = 100${ports:port_index}
bigmax = 110${ports:port_index}
mongodb = 27017
rabbitmq = 5672
rabbitmq-manage = 15672
rabbitmq-stomp = 52613
rabbitmq-web-stomp = 15674
supervisor = 9101
circus = 130${ports:port_index}
circus-endpoint = 141${ports:port_index}
circus-pubsub = 142${ports:port_index}
circus-stats = 143${ports:port_index}

[urls]
max = https://${hosts:max}/${max-config:name}
stomp = https://${hosts:stomp}/stomp
mongo = mongodb://${hosts:mongodb}:${ports:mongodb}
rabbit = amqp://guest:guest@${hosts:rabbitmq}:${ports:rabbitmq}/%2F
rabbit-manage = http://${hosts:rabbitmq}:${ports:rabbitmq-manage}
oauth = https://${hosts:oauth}/${max-config:name}
