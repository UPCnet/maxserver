[buildout]
versions = versions
extensions =

extends = base.cfg
          customizeme.cfg
          versions.cfg
index = http://pypi.upc.edu/mirror
parts = osiris
        osiris-ini

        circus
        circus-ini
[osiris]
eggs =
    pyramid
    gevent
    osiris[ldap]
    authgenerali

[circus]
recipe = zc.recipe.egg:scripts
eggs = ${osiris:eggs}
       circus
       circus-web
       gevent-socketio
       chaussette

[circus-ini]
recipe = collective.recipe.template
input = ${buildout:directory}/config/templates/circus_osiris_only.ini.template
output = ${buildout:directory}/config/circus.ini
