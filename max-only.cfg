[buildout]
versions = versions
extensions =
extends = base.cfg
          customizeme.cfg
          mongoauth.cfg
          versions.cfg

index = http://pypi.upc.edu/mirror
parts = max
        max-ini
        maxsettings
        common-ini

        supervisor

[max]
eggs = pyramid
    gevent
    max
    maxscripts

[supervisor]
plugins = chaussette
programs =
    20 max ${buildout:directory}/bin/chaussette --fd 0 --backend gevent paste:${buildout:directory}/config/max.ini
