[buildout]
versions = versions
extensions =

extends = devel.cfg
          customizeme.cfg

parts = libevent
        gevent

        max
        max-ini
        maxsettings
        bigmax-ini
        common-ini

        circus
        circus-ini

[circus]
recipe = zc.recipe.egg:scripts
eggs = ${max:eggs}
       circus
       circus-web
       gevent-socketio
       chaussette

[circus-ini]
recipe = collective.recipe.template
input = ${buildout:directory}/config/templates/circus_max_only.ini.template
output = ${buildout:directory}/config/circus.ini
